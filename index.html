    <div class="container">
        <div class="justify-content-center">
            <div>
                
                <img class="headlogo"  src=images/logo.png >
                <h1>גורים</h1>
                <p>לחצו על כפתור הצילום כדי להצטלם עם גור כלבים</p>
             <p>בחרו גור לתמונה</p>
             <img id="blackPupy" class="pupys" onclick="changeImage(this)"  src="images/black-labrador-pup.png" height="110" width="130">
             <img id="whitePupy" class="pupys" onclick="changeImage(this)" src="images/pupy.png"  height="110" width="130">

                <!-- תג וידיאו אליו מוזרם הוידאו שמתקבל במצלמה של המכשיר-->
               <div class="camAndelements position-relative">
                <div class="camera d-flex justify-content-center">
                    <video id="player" class="videoClass" autoplay muted playsinline> </video>
                </div>

                <div class="pupyAndlogo">
               <!-- תמונת הכלב -->
               <img class="pupy" onclick="changeImage(this.src)" src=images/pupy.png  height="110" width="130">

               <!-- תמונת הלוגו -->
                <img class="logo mb-auto"  src=images/logo.png height="100px" width="170px">
                </div>
             
               </div>
            <div class=" buttonsPhoto position-relative ">
                <!-- כפתור בעזרתו נצלם תמונה -->
                <!-- <button id="startbutton" onclick="doScreenshot()" class="btn w-100 my-3">צילום תמונה</button> -->
                 <img id="startbutton" onclick="doScreenshot()" src="images/photo.png" >
                <!-- הצגת התמונה שצולמה -->
                <canvas id="canvas" class="d-none" width="400" height="400"></canvas>
                <div id="photo-wrapper" class="output d-none">
                    <img id="photo">
                </div>

                <!-- כפתור שבעזרתו נשתף את התמונה -->
